spring.devtools.livereload.enabled=true

spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://demo1-postgres:5432/demo1
spring.datasource.username=user
spring.datasource.password={cipher}

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

eureka.client.service-url.defaultZone=http://demo1-discovery:9999/eureka/

management.security.enabled=false
management.endpoints.web.exposure.include=*

spring.rabbitmq.host=demo1-rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password={cipher}

opentracing.jaeger.udp-sender.host=demo1-tracing
opentracing.jaeger.udp-sender.port=6831
opentracing.jaeger.log-spans=true
